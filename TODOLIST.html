<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>TO DO LIST</title>
</head>
<body>

  <h1>TO DO LIST</h1>
  <input type="text" id="input" style="outline: none;">
  <button type="button" id="button">입력</button>
  <ul id="list" style="padding: 0px;"></ul>


  <script>
    var button = document.getElementById('button');
    var input = document.getElementById('input');
    var list = document.getElementById('list');

    button.addEventListener('click', clickButton);

    var cnt = 1;

    function clickButton() {
    var temp = document.createElement('li');
    temp.setAttribute("class", "list-group-item");
    temp.setAttribute("id", "li"+cnt);
    temp.innerHTML = input.value;
    temp.innerHTML += "<button style='float: right; vertical-align:20px;' class='btn btn-outline-secondary' type='button' onclick='remove("+cnt+")'>삭제</button>";
    list.appendChild(temp);
    cnt++;
    }

    function remove(cnt) {
    var li = document.getElementById('li'+cnt);
    list.removeChild(li);
    }

  </script>
</body>
</html>
